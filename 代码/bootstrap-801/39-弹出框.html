<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹出框</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body>
		<div class="container">
			<br>	<br>	<br>	<br>	<br>	<br>
			<a href="#" id="example" class="btn btn-success" rel="popover" 
				data-content="为我的网站创建一个提示框如此简单！" data-placement="bottom"
				data-original-title="Bootstrap弹出框">悬停弹出框</a>
				
				
			<button id="test" title="Popover title" data-placement="right" type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
			  Popover on left
			</button>	
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		
		<script>
		$(function (){ 
			$("#example").popover();
			$("#test").popover();
		});
		</script>
	</body>
</html>
