<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮组</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body style="height: 4000px;">
		<div class="container">
			<br>
			<input  type="button" value="按钮1" class="btn btn-default"/>
			<input  type="button" value="按钮1" class="btn btn-default"/>
			<input  type="button" value="按钮1" class="btn btn-default"/>
			<br><br>
			<div class="btn-group">
				<input  type="button" value="按钮1" class="btn btn-primary"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
			</div>
			<hr>
			<br>按钮工具栏<br>
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<input  type="button" value="按钮1" class="btn btn-primary"/>
					<input  type="button" value="按钮1" class="btn btn-default"/>
					<input  type="button" value="按钮1" class="btn btn-default"/>
				</div>
				<div class="btn-group">
					<input  type="button" value="按钮2" class="btn btn-primary"/>
					<input  type="button" value="按钮2" class="btn btn-default"/>
					<input  type="button" value="按钮2" class="btn btn-default"/>
				</div>
				<div class="btn-group">
					<input  type="button" value="按钮3" class="btn btn-primary"/>
					<input  type="button" value="按钮3" class="btn btn-default"/>
					<input  type="button" value="按钮3" class="btn btn-default"/>
				</div>
			</div>
			<hr>
			<br>按钮组大小设置<br>
			<div class="btn-group">
				<input  type="button" value="按钮1" class="btn btn-primary"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
			</div>
			<div class="btn-group btn-group-lg">
				<input  type="button" value="按钮1" class="btn btn-primary"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
			</div>
			<div class="btn-group btn-group-sm">
				<input  type="button" value="按钮1" class="btn btn-primary"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
			</div>
			<div class="btn-group btn-group-xs">
				<input  type="button" value="按钮1" class="btn btn-primary"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
			</div>
			<hr>
			<br>垂直按钮组<br>
			<div class="btn-group-vertical ">
				<input  type="button" value="按钮1" class="btn btn-primary"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
				<input  type="button" value="按钮1" class="btn btn-default"/>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
