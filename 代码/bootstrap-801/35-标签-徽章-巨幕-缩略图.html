<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签-徽章-巨幕-缩略图</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body>
		<div class="container">
			<br><br>
			标签：<br>
			<h3>标签的内容 - <span class="label label-default">普通标签</span></h3>
			<h3>标签的内容 - <span class="label label-danger">危险标签</span></h3>
			<h3>标签的内容 - <span class="label label-info">信息标签</span></h3>
			<h3>标签的内容 - <span class="label label-primary">首选项标签</span></h3>
			<h3>标签的内容 - <span class="label label-success">成功标签</span></h3>
			<h3>标签的内容 - <span class="label label-warning">警告标签</span></h3>
			<br><br>
			徽章：<br>
			<a href="#"> Inbox <span class="badge">42</span></a>
			<button class="btn btn-default">个数
			<span class="badge">300</span></button>
			<br><br>
			巨幕：<br>
			<!--宽度会和浏览器宽度一致-->
			<div class="jumbotron">
				<h1>hello world</h1>
				<p>爱对方公司的风格的风格是大哥大公司的反馈与技术为二位分</p>
				
			</div>
		</div>
		
		<div class="jumbotron">
			<h1>hello world</h1>
			<p>爱对方公司的风格的风格是大哥大公司的反馈与技术为二位分</p>	
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
