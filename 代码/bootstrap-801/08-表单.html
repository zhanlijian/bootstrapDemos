<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap模板</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body style="height:4000px">
		<div class="container">
			<!--role角色 
				form-control 对 input  textarea select 都将默认设置 宽度为 100%
				需要将 label input 空间 使用 form-group 包裹起来
				help-block 对于表单控件里面的填写时的注释
			-->
			<form role="form">
				<div class="form-group">
					<label for="email">Email address</label>
					<input id="email" type="email" class="form-control" placeholder="enter email"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input id="password" type="password" class="form-control"  placeholder="enter password"/>
				</div>
				<div class="form-group">
					<label for="file">File input</label>
					<input id="file" type="file" class="" placeholder="enter file"/>
					<p class="help-block">help text here!</p>
				</div>
				<div class="checkbox">
					<label for="checkbox">
						<input id="checkbox" type="checkbox" />check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">  submit</button>
			</form>
			<hr>
			<p>内联表单：</p>
			<!--sr-only 可以隐藏内联表单的标签内容-->
			<form role="form" class="form-inline">
				<div class="form-group">
					<label for="email" class="sr-only">Email address</label>
					<input id="email" type="email" class="form-control" placeholder="enter email"/>
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password</label>
					<input id="password" type="password" class="form-control"  placeholder="enter password"/>
				</div>
				<div class="form-group">
					<label for="file" class="sr-only">File input</label>
					<input id="file" type="file" class="" placeholder="enter file"/>
					
				</div>
				<div class="checkbox">
					<label >
						<input  type="checkbox" />check me out
					</label>
				</div>
				<button type="submit" class="btn btn-default">  submit</button>
			</form>
			<hr>
			<p>水平排列的表单</p>
			<div class="row">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email address</label>
						<div class="col-sm-10">
							<input id="email" type="email" class="form-control" placeholder="enter email"/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input id="password" type="password" class="form-control"  placeholder="enter password"/>
						</div>
					</div>
					<div class="form-group">
						<label for="file" class="col-sm-2 control-label">File input</label>
						<div class="col-sm-10">
							<input id="file" type="file" class="" placeholder="enter file"/>
							<p class="help-block">help text here!</p>
						</div>	
					</div>
					<div class="form-group">
						<div class=" col-sm-10 col-sm-offset-2">	
							<div class="checkbox">
								<label >
									<input  type="checkbox" />check me out
								</label>
							</div>
						 </div>
					</div>
					<div class="col-sm-10 col-sm-offset-2">	
						<button type="submit" class="btn btn-default">  submit</button>
					</div>	
				</form>
			</div>
		</div>
			
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
