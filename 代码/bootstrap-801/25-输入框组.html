<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输入框组</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body style="height: 4000px;">
		<div class="container">
			<br><br>
			基础输入框组：<br>
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="请输入邮箱" />
			</div>
			<br>
			<div class="input-group">
				
				<input type="text" class="form-control" placeholder="请输入数字" />
				<span class="input-group-addon">.00</span>
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">￥</span>
				<input type="text" class="form-control" placeholder="请输入货币" />
				<span class="input-group-addon">.00</span>
			</div>
			
			<br><br>
			输入框组尺寸：<br>
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="请输入邮箱" />
			</div>
			<br>
			<div class="input-group input-group-lg">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="请输入邮箱" />
			</div>
			<br>
			<div class="input-group input-group-sm">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="请输入邮箱" />
			</div>
			
			<br><br>
			输入框组额外元素：<br>
			1、多选框和单选框的输入框组：<br>
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox"/>
						</span>
						<input type="text" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-addon"><input type="radio"/></span>
						<input type="text" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
			</div>
			2、按钮的输入框组：<br>
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary">Go!</button>
						</span>
						<input type="text" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-danger">Go!</button>
						</span>
						<input type="text" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
			</div>
			2、按钮的下拉菜单的输入框组：<br>
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-btn">
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
									Dropdown <span class="caret"></span>
								</button>
								<ul class="dropdown-menu ">
									<li ><a  href="#" >菜单1</a></li>
									<li ><a  href="#" >菜单2</a></li>
									<li ><a  href="#" >菜单3</a></li>
									<li ><a  href="#" >菜单4</a></li>
									<li ><a  href="#" >菜单5</a></li>
								</ul>
							
						</span>
						<input type="text" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
				<div class="col-lg-6">
					<!--分裂式的下拉菜单的输入框组-->
					<div class="input-group">
						<span class="input-group-btn">
								<button class="btn btn-default " type="button" >Dropdown </button>
								<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
								 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu ">
									<li ><a  href="#" >菜单1</a></li>
									<li ><a  href="#" >菜单2</a></li>
									<li ><a  href="#" >菜单3</a></li>
									<li ><a  href="#" >菜单4</a></li>
									<li ><a  href="#" >菜单5</a></li>
								</ul>
						</span>
						<input type="text" class="form-control" placeholder="请输入邮箱" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
