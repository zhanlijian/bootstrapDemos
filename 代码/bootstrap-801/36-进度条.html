<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap模板</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body>
		<div class="container">
			<br><br>
			进度条:<br>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				<span class="sr-only">60% Complete</span>
				</div>
			</div>
			<br><br>
			 有提示标签的进度条:<br>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<br><br>
			 进度的数值比较低的进度条:<br>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow ="0" 
					aria-valuemin="0" aria-valuemax="100" style="width:0%;">
				0%
				</div>
			</div> 
			<br><br>
			 情景效果的进度条:<br>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<div class="progress">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<div class="progress">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<div class="progress">
				<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<br><br>
			条纹的进度条:<br>
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<br><br>
			动态效果的进度条:<br>
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow ="60" 
					aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				</div>
			</div> 
			<br><br>
			堆叠效果的进度条:<br>
			<div class="progress">
				<div class="progress-bar progress-bar-success "  style="width:35%;">
				35%
				</div>
				<div class="progress-bar progress-bar-warning "  style="width:20%;">
				20%
				</div>
				<div class="progress-bar progress-bar-danger "  style="width:10%;">
				10%
				</div>
			</div> 
			
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
