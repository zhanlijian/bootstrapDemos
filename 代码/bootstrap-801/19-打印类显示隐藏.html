<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打印类</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			.v{background-color: blue; height: 40px; border:1px solid #000;}
			.h{background-color: red; height: 30px;}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="v visible-print-block">打印时显示</div>
				<div class="h hidden-print">打印时隐藏</div>
			</div>
			<!--visible-print-block 页面上不显示，打印时显示      ；hidden-print 页面上显示，打印时不显示-->
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
