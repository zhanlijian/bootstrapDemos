<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap容器</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			#div1{height:20px; background-color: red;}
			#div2{height: 20px; background-color: green;}
		</style>
	</head>
	<body>
		<!--所有的行和列，都要写在容器里，而且，容器尽量不要嵌套-->
		<div id="div1" class="container-fluid">流体容器</div>
		<div id="div2" class="container">固定容器</div>
		
		<div class="container-fluid" style="background-color: yellow; height: 20px;">
			<div class="container" style="background-color: blue;height: 20px;" >neirong</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
