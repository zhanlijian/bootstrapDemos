<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap字体图标</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			.icon{background-color: yellow ;border-radius: 50%; color:green; line-height:40px; text-align: center; width: 40px; height: 40px; }
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="glyphicon glyphicon-ok">我是字体图标 成功 </div>
				<!--字体图标，需要用空的标签span来包裹-->
				<div ><span class="icon glyphicon glyphicon-ok"></span> 我是字体图标 成功 </div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
