<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>预定义样式</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body>
		<div class="container">
			<br><br>
			背景颜色的预定义样式<br>
			通过颜色来传达标识的某方面的重点信息<br>
			<input  type="button" value="默认样式"/>
			<input  type="button" value="默认样式" class="btn"/>
			<input  type="button" value="首选项" class="btn btn-primary"/>
			<input  type="button" value="成功" class="btn btn-success"/>
			<input  type="button" value="一般信息" class="btn btn-info"/>
			<input  type="button" value="警告" class="btn btn-warning"/>
			<input  type="button" value="危险" class="btn btn-danger"/>
			<br><br>
			段落中设置预定义样式<br>
			<p class="">默认段落</p>
			<p class="bg-primary">首选项段落</p>
			<p class="bg-success">成功段落</p>
			<p class="bg-info">一般信息段落</p>
			<p class="bg-warning">警告段落</p>
			<p class="bg-danger">危险段落</p>
			<br><br>
			文字设置预定义样式<br>
			<h1>
			<span class="">默认文字</span>
			<span class="text-primary">首选项文字</span>
			<span class="text-success">成功文字</span>
			<span class="text-info">一般信息文字</span>
			<span class="text-warning">警告文字</span>
			<span class="text-danger">危险文字</span>
			</h1>
			<br><br>
			链接设置预定义样式<br>
			<a href="#" class="btn btn-primary">链接1</a>
			<a href="#" class="bg-success">链接2</a>
			<a href="#" class="text-danger">链接3</a>
			<br><br>
			警告框自定义样式<br>
			<div class="alert alert-warning">我是警告框</div>
			<div class="alert alert-danger">我是危险提示框</div>
			<br><br>
			面板自定义样式<br>
			<div class="panel panel-success">
				<div class="panel-heading">我是面板头</div>
				<div class="panel-body">我是面板内容</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
