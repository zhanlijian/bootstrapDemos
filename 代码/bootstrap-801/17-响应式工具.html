<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap响应式工具</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			div[class *= "col-"]{background-color: blueviolet; border:1px solid red; color: #fff;}
		</style>
		
	</head>
	<body>
		<div id="div" class="container">
			<div class="row">
				<div class="col-lg-4 visible-lg-block"> col-lg-4</div>
				<!--visible 必须在指定分辨率的范围内才显示-->
				<div class="hidden-sm"> aaaaaaaaaaaaaaaaa</div>
				<!--hidden 必须在指定分辨率的范围内才隐藏-->
			</div>
			
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
