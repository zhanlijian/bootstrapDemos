<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap表单被支持的控件</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body style="height:4000px">
		<div class="container">
			<br><br>
			<p>静态控件：</p>
			<div class="row">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2">Email</label>
						<div class="col-sm-10">
							<p class="form-control-static">email@example.com</p>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="password">Password</label>
						<div class="col-sm-10">
							<input type="password" id="password" class="form-control" placeholder="input password" />
						</div>
					</div>
				</form>
			</div>
			<hr>
			<p>在内联样式中的写法：</p>
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only">Email</label>
					<p class="form-control-static">email@example.com</p>
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input type="password" id="password" class="form-control" placeholder="input password" />
				</div>
				<button type="submit" class="btn btn-default">submit</button>
			</form>
			
			<p>输入框的焦点：</p>
			<form class="form" role="form">
				<input type="text" id="password" class="form-control" placeholder="input password" autofocus="autofocus"   value="press ……键"/>
			</form>
			<p>被禁用的输入框:</p>
			<form class="form" role="form">
				<input type="text" id="password" class="form-control" disabled="disabled" 
					placeholder="input password"   value="press ……键"/>
			</form>
			<p>只读的输入框:</p>
			<form class="form" role="form">
				<input type="text" id="password" class="form-control" readonly="readonly" 
					placeholder="input password"   value="press ……键"/>
			</form>
			<p>禁用表单组</p>
			<div class="row">
				<form class="form-horizontal" role="form">
					<fieldset disabled>
						<div class="form-group">
							<label class="control-label col-sm-2">Email</label>
							<div class="col-sm-10">
								<p class="form-control-static">email@example.com</p>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="password">Password</label>
							<div class="col-sm-10">
								<input type="password" id="password" class="form-control" placeholder="input password" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="password1">Password1</label>
							<div class="col-sm-10">
								<input type="password" id="password1" class="form-control" placeholder="input password1" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<hr>
			<p>校验状态：</p>
			<!--error  错误 
				waring 注意的地方
				success 成功
				对于以上的状态在bootstrap中都定义了对应的样式
				
			-->
			<div class="row">
				<form class="form-horizontal" role="form">
					<div class="form-group has-success">
						<label class="control-label col-sm-2 ">Email</label>
						<div class="col-sm-10">
							<input type="password" id="password" class="form-control " placeholder="input password" />
							<p class="help-block ">请输入6-12 数字字母下划线</p>
						</div>
					</div>
					<div class="form-group has-warning">
						<label class="control-label col-sm-2" for="password">Password</label>
						<div class="col-sm-10">
							<input type="password" id="password" class="form-control" placeholder="input password" />
						</div>
					</div>
					<div class="form-group has-error">
						<label class="control-label col-sm-2" for="password1">Password1</label>
						<div class="col-sm-10">
							<input type="password" id="password1" class="form-control" placeholder="input password1" />
						</div>
					</div>
				</form>
			</div>
			<hr>
			<p>添加额外的图标：</p>
			<form class="form" role="form">
				<div class="form-group has-success has-feedback">
					<label class="control-label" for="warning">input with success</label>
					<input type="text" class="form-control" id="warning" />
					<span class="glyphicon glyphicon-ok form-control-feedback" ></span>
				</div>
				<div class="form-group has-warning has-feedback">
					<label class="control-label" for="warning">input with warning</label>
					<input type="text" class="form-control" id="warning" />
					<span class="glyphicon glyphicon-exclamation-sign form-control-feedback" ></span>
				</div>
				<div class="form-group has-error has-feedback">
					<label class="control-label" for="warning">input with error</label>
					<input type="text" class="form-control" id="warning" />
					<span class="glyphicon glyphicon-remove form-control-feedback" ></span>
				</div>
			</form>
			<hr>
			<p>控件尺寸：</p>
			<form class="form" role="form">
				<input type="text" class="form-control input-lg" placeholder="input-lg" />
				<input type="text" class="form-control " placeholder="input" />
				<input type="text" class="form-control input-sm" placeholder="input-sm" />
			</form>
			<hr>
			<p>水平排列的表单组的尺寸：</p>
			<div class="row">
				<form class="form-horizontal" role="form">
					<div class="form-group form-group-lg">
						<label class="control-label col-sm-2">large label</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " placeholder="input" />
						</div>
					</div>
					<div class="form-group ">
						<label class="control-label col-sm-2"> label</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " placeholder="input" />
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="control-label col-sm-2">small label</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " placeholder="input" />
						</div>
					</div>
				</form>
			</div>	
			<hr>
			<p>辅助文本：</p>
			<form class="form" role="form">
				<input type="text" class="form-control " placeholder="input" />
				<p class="help-block ">请输入6-12 数字字母下划线dfgsdfgsdfgdafasfasf……</p>
			</form>
			<p>调整列尺寸：</p>
			<div class="row">
				<div class="col-xs-2">
					<input type="text" class="form-control" placeholder="col-xs-2" />
				</div>
				<div class="col-xs-3">
					<input type="text" class="form-control" placeholder="col-xs-3" />
				</div>
				<div class="col-xs-4">
					<input type="text" class="form-control" placeholder="col-xs-4" />
				</div>
			</div>
		</div>
			
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
