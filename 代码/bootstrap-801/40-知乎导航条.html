<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap模板</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			.navbar-default{background: rgba(0, 0, 0, 0) linear-gradient(to bottom, #086ed5, #055db5) repeat scroll 0 0;
			border-bottom: 1px solid #044e97; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px 0 rgba(255, 255, 255, 0.15) inset;
			}
			.container{width: 960px;}
			.navbar-default .navbar-header{margin-top: -5px;}
			#zh-text{width: 320px;}
			.navbar-default .navbar-nav > li > a {color: #eee;}
			.navbar-default .navbar-nav > li > a:hover {color: #fff;}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!--头部logo-->
				<div class="navbar-header">
					<a href="#" class="navbar-brand"><img src="img/zh_logo.png" alt="logo"></a>
				</div>
				<!--搜索框-->
				<form class="navbar-form navbar-left">
					<div class="input-group">
						<input type="text" id="zh-text" class="form-control" placeholder="搜索你感兴趣的内容……" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</form>
				<!--三个文字的导航的内容-->
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#">首页</a></li>
					<li><a href="#">话题</a></li>
					<li><a href="#">发现</a></li>
				</ul>
				<!--注册登录-->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> &nbsp;注册知乎</a></li>
					<li><a href="#">登录</a></li>
				</ul>
				<button class="btn btn-primary navbar-right navbar-btn">提问</button>
			</div>
			
		</nav>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
