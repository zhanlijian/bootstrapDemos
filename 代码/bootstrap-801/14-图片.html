<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body>
		<div class="container">
			<br><br>
			响应式的图片：<br>
			<img src="img/codeguide.png" alt="code" /><br>
			<!--移动端需要将图片置为响应式的-->
			<img src="img/1.jpg" alt="美女" class="img-responsive" />
			<br><br>
			图片的形状：<br>
			<img src="img/1.jpg" alt="美女" class="img-responsive img-rounded" />
			<img src="img/1.jpg" alt="美女" class="img-responsive img-circle" />
			<img src="img/1.jpg" alt="美女" class="img-responsive img-thumbnail" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
