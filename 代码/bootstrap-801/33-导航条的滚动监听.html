<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条的滚动监听</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			/*解决了固定定位的页面内容被遮住的问题padding-top: 50px;*/
			.pos{padding-top: 50px; margin-bottom: 500px;}
		</style>
		
	</head>
	<body style="height: 4000px;" data-spy="scroll" data-target="#myNavbar" data-offset="100">
		<nav id="myNavbar" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="collapse navbar-collapse" id="myCollapse">
					<ul class="nav navbar-nav ">
						<li class="active"><a href="#a">首页</a></li>
						<li ><a href="#b">联系我们</a></li>
						<li ><a href="#c">公司地址</a></li>
					</ul>
				</div>	
			</div>
		</nav>		
		<div class="pos" id="a">aaaaaaaaaaaaaaaaaaaaaa</div>
		<div class="pos" id="b">bbbbbbbbbbbbbbbbbbbbbbbbbb</div>
		<div class="pos" id="c">ccccccccccccccccccccc</div>
		
		
		
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
