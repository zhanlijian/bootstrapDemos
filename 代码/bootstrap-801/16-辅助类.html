<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>其他辅助类</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	</head>
	<body>
		<div class="container">
			<br><br>
			关闭按钮 &times;<br>
			<button type="button" class="close">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only" >Close</span>
			</button>
			<br><br>
			三角符号<br>
			<span class="caret"></span>
			<br><br>
			快速浮动<br>
			<div style="border:1px solid red; height: 50px;">
				<div class="pull-left">我浮动到左边</div>
				<div class="pull-right">我浮动到右边</div>
			</div>
			<br><br>
			块居中显示<br>
			<div class="center-block" style="border:5px solid blue; width: 200px;">居中显示</div>
			<br><br>
			清除浮动<br>
			<div style="border:1px solid red; height: 50px;">
				<div class="pull-left">我浮动到左边</div>
				<div class="clearfix"></div>
				<div class="pull-right">我浮动到右边</div>
			</div>
			<br><br>
			显示和隐藏<br>
			<div class="show">显示  出来</div>
			<div class="hidden">asdfasdfgsdgsdfgsdfgsdfasdfasdf</div>
			<br><br>
			屏幕阅读器<br>
			<!--利用文本的隐藏类或者混入帮助与北京图像替换元素的文本内容   实例有问题的人- 给特殊人群使用的-->
			<a class="sr-only sr-only-focusable" href="#content" >点击按钮出现……</a>
			<br><br>
			图像的置换<br>
			<img src="img/codeguide.png" />
			<h1 class="text-hide">好天气，大家都喜欢</h1>
			
			
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
