<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap模板</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no" />
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
		<style>
			.my_nav{width: 400px;}
			
		</style>
	</head>
	<body style="height: 4000px;">
		<div class="container">
			<br><br>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br>设定宽度的选项卡<br>
			<ul class="nav nav-tabs my_nav" >
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br>端点对齐的选项卡<br>
			<ul class="nav nav-tabs nav-justified my_nav" >
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br>按钮有多宽，线就有多宽的选项卡<br>
			<ul class="nav nav-tabs nav-tabs-justified " style="width:400px" >
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br>胶囊式的选项卡<br>
			<ul class="nav  nav-pills " style="width:400px" >
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br>纵向排列的选项卡<br>
			<ul class="nav  nav-pills  nav-stacked " style="width:400px" >
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
			<br>添加下拉菜单的选项卡<br>
			<ul class="nav  nav-tabs" style="width:400px" >
				<li class="active"><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						three <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#">child1</a></li>
						<li><a href="#">child2</a></li>
					</ul>
				</li>
			</ul>
			
		</div>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
